/************ MAP ****************/
var map;
function initialize() {

  var lat = 37.8111401;
  var lng = -122.2663613;

  if (!latitude || !longitude) {
    latitude = lat;
    longitude = lng;
  }

  var mapOptions = {
    center: new google.maps.LatLng(latitude, longitude),
    zoom: 12
  };
  map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

  setMarkers(map, businesses);
}

 //fields: name, address, city, zip, status
var businesses = [
    ['Twillo', '645 Harrison Street', 'San Francisco', 94107, 'not compliant'],
    ['Subway', '600 Harrison Street', 'San Francisco', 94107, 'compliant'],
    ['Da Club', '500 Harrison Street', 'San Francisco', 94107, 'pending further action'],
    ['BART', '400 Harrison Street', 'San Francisco', 94107, 'new business'],
    ['Dairy Queen', '215 2nd Street', 'San Francisco', 94107, 'not compliant'],
    ['Da Otha Club', '225 2nd Street', 'San Francisco', 94107, 'compliant'],
    ['Yogurtland', '115 2nd St', 'San Francisco', 94107, 'pending further action'],
    ['The Cheesecake Factory', '103 Harrison Street', 'San Francisco', 94107, 'new business']
];

var markers = [];

//adds markers to the map for each business
function setMarkers(map, locations) {
  // Marker sizes are expressed as a Size of X,Y
  // where the origin of the image (0,0) is located
  // in the top left of the image.

  // Origins, anchor positions and coordinates of the marker
  // increase in the X direction to the right and in
  // the Y direction down.

  var shape = {
      coords: [0, 0, 17, 26],
      type: 'rect'
  };
  console.log(locations.length);
  for (var i = 0; i < locations.length; i++) {
    var j = 0;
    console.log('length' + locations.length);
    console.log('a' + i);
    
    
    var address = locations[i][1];
    geocoder = new google.maps.Geocoder();
    geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      console.log('j is:' + j)
      var business = locations[j];
      var businessStatus = business[4];
      var image = {
        size: new google.maps.Size(17, 26),     //pin is 17px wide, 26px tall
        origin: new google.maps.Point(0, 0),     //origin at 0,0
        anchor: new google.maps.Point(1, 26)    //anchor for the base of the pin is the lower left corner
      };
      if(businessStatus == 'compliant'){
        image['url'] = 'static/green.png';
      }
      else if(businessStatus == 'pending further action'){
        image['url'] = 'static/yellow.png';
      }
      else if(businessStatus == 'not compliant'){
        image['url'] = 'static/red.png';
      }
      else if(businessStatus == 'new business'){
        image['url'] = 'static/gray.png';
      }
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location,
          icon: image,
          shape: shape,
          title: business[0]
      });

      var contentString = $('<div class="marker-info-win">'+
      '<div class="marker-inner-win"><span class="info-content">'+
      'Business Name: ' + business[0] + '<br />' +
      'Address: ' + business[1] + '<br />' +
      'Status: ' + business[4] +
      '</span>'+
      '</div></div>');
            
      var infowindow = new google.maps.InfoWindow();
      infowindow.setContent(contentString[0]);

      marker['infowindow'] = infowindow;
      markers[j] = marker;

      google.maps.event.addListener(markers[j], 'click', function(innerKey) {
      return function() {
          markers[innerKey]['infowindow'].open(map, markers[innerKey]);
      }
    }(j));
      console.log("j is " + j);
      j++;
    } else {                                          //invalid address
      alert('Unable to find address: ' + address);
    }
  });
  }
}
