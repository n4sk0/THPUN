<!DOCTYPE html>
{% autoescape true %}
<html>
  <!-- [START head_html] -->
  <head>
        <title>Post Up Now</title>
    <link rel="icon" 
          type="image/png" 
          href="/static/miniLogo.png">
        <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link href = "/stylesheets/bootstrap.css" rel="stylesheet">
        <script src = "http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  </head>
  <!-- [END head_html] -->
  <body>
    <!--<a href="{{ url|safe }}">{{ url_linktext }}</a>-->
    <div id="wrap" class="navbar navbar-inverse"; style="background-color:white">
      <div class="navbar-inner"; style="background-color:white; border-top-width: 10px">
        <img src="/static/headerOld.png"; style="padding-top: 20px;">
        <div class="container">
            <ul class="nav" style="clear:both; float:right; width:500px">
             <li><a href="/"; style="color:black; font-size:200%">map</a></li>
             <li><a href="about"; style="color:black; font-size:200%">about</a></li>
             <li><a href="contact"; style="color:black; font-size:200% ">contact</a></li>
             {% if authenticated %}
                <li><a href="file_upload"; style="color:black; font-size:200%; border-bottom-width: 1px;  border-bottom-style: solid; border-bottom-width: 2px">upload</a></li>
             {% endif %}
            </ul>
        </div>
      </div>
    </div>

    <div class="container">
        <form action={{ upload_url }} method="POST" enctype="multipart/form-data">
        Upload File: <input type="file" name="file"><br><input type="submit" name="submit" value="Submit"></form>
    </div>    
  </body>
</html>
{% endautoescape %}
