<script>
jQuery.ajaxSettings.traditional = true; 

var latitude; //my current lat
var longitude; //my current long

function getLocation()
{
  if (navigator.geolocation)
  {
    navigator.geolocation.getCurrentPosition(setPosition);
  }
  else
  {
    x.innerHTML="Geolocation is not supported by this browser.";
  }
}

function setPosition(position)
{
  latitude = position.coords.latitude;
  longitude = position.coords.longitude;
  var location = document.getElementById("place");
  var url = "http://api.geonames.org/findNearbyPostalCodes?lat="+latitude+"&lng="+longitude+"&username=lucasholucasho";
  $.ajax({
      type: "GET",
      url: url,
      dataType: "xml",
      success: function(data) {
        var city;
        var state;
          $(data).find("code").find("name").each(function()
          {
            city = $(this).text();
          });
          
          $(data).find("code").find("adminCode1").each(function()
          {
            state = $(this).text();
          });

         location.value = city+", "+state;
      }
    })
    map.setCenter(new google.maps.LatLng(latitude, longitude));
    //google.maps.event.trigger(map, 'resize');
}

$(document).ready(function() {
  $.ajaxSetup({ cache: false });
  getLocation();
});

/************ MAP ****************/
var map;
function initialize() {

  var lat = 37.777994;
  var lng = -122.272465;

  if (!latitude || !longitude) {
    latitude = lat;
    longitude = lng;
  }

  var mapOptions = {
    center: new google.maps.LatLng(latitude, longitude),
    zoom: 12
  };
  map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

  setMarkers(map, businesses);
}

 //fields: name, address, city, zip, status
var businesses = [
    ['Twillo', ' 645 Harrison Street', 'San Francisco', 94107, 'newBusiness']

];

//adds markers to the map for each business
function setMarkers(map, locations) {
  // Marker sizes are expressed as a Size of X,Y
  // where the origin of the image (0,0) is located
  // in the top left of the image.

  // Origins, anchor positions and coordinates of the marker
  // increase in the X direction to the right and in
  // the Y direction down.
  var greenImage = {
    url: 'static/green.png',
    size: new google.maps.Size(35, 50),     //pin is 35px wide, 50px tall
    origin: new google.maps.Point(0,0),     //origin at 0,0
    anchor: new google.maps.Point(0, 50)    //anchor for the base of the pin is the lower left corner
  };

  var yellowImage = {
    url: 'static/yellow.png',
    size: new google.maps.Size(35, 50),     //pin is 35px wide, 50px tall
    origin: new google.maps.Point(0,0),     //origin at 0,0
    anchor: new google.maps.Point(0, 50)    //anchor for the base of the pin is the lower left corner
  };

  var redImage = {
    url: 'static/red.png',
    size: new google.maps.Size(35, 50),     //pin is 35px wide, 50px tall
    origin: new google.maps.Point(0,0),     //origin at 0,0
    anchor: new google.maps.Point(0, 50)    //anchor for the base of the pin is the lower left corner
  };

  var shape = {
      coords: [0, 0, 35, 50],
      type: 'rect'
  };
  for (var i = 0; i < locations.length; i++) {
    var business = locations[i];
    
    var address = business[1];
    geocoder = new google.maps.Geocoder();
    geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      var thisImage;
      if(business[4] == 'newBusiness'){
        thisImage = greenImage;
      }
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location,
          icon: thisImage,
          shape: shape,
          title: business[0]
      });
    } else {
      alert('Unable to find address: ' + address);
    }
  });
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
